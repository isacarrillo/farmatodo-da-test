# This is a Databricks asset bundle definition for farmatodo_de_test.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: farmatodo_de_test
  uuid: 743c4253-3713-426f-953c-235ae7de4743

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-eb4fb00a-f29c.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
      notifications: []

  prod:
    mode: production
    workspace:
      host: https://dbc-eb4fb00a-f29c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/necandiarb@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/necandiarb@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: necandiarb@gmail.com
        level: CAN_MANAGE
    variables:
      catalog: workspace
      schema: default
      notifications: [necandiarb@gmail.com]
