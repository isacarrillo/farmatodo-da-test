# The job that triggers farmatodo_de_test_pipeline.
resources:
  jobs:
    farmatodo_de_test_job:
      name: farmatodo_de_test_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure: ${var.notifications}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.farmatodo_de_test_pipeline.id}
